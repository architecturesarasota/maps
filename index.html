<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sarasota 100 Interactive Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .mapboxgl-popup {
            max-width: 720px !important;
        }

        .mapboxgl-popup-content {
            font-family: 'Futura', sans-serif;
            font-size: 22px;
            background-color: #EEC02F;
            color: #231F20;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 18px rgba(0,0,0,0.5);
            line-height: 1.6;
        }

        .mapboxgl-popup-content strong {
            font-family: 'Futura Bold', sans-serif;
            font-weight: bold;
            font-size: 40px;
            line-height: 1.4;
            display: block;
            margin-bottom: 20px;
        }

        .mapboxgl-popup-content em {
            font-family: 'Futura Medium', sans-serif;
            font-style: normal;
            font-size: 30px;
            line-height: 1.6;
            display: block;
            margin-bottom: 14px;
        }

        .mapboxgl-popup-content div {
            font-family: 'Futura Medium', sans-serif;
            font-size: 30px;
            margin-bottom: 18px;
        }

        .popup-image {
            width: 100%;
            height: auto;
            border-radius: 6px;
            margin-top: 20px;
        }

        #category-filter {
            position: absolute;
            top: 40px;
            right: 40px;
            background-color: #EEC02F;
            color: #000;
            font-family: 'Futura', sans-serif;
            padding: 40px;
            border-radius: 16px;
            z-index: 999;
            width: 360px;
            box-shadow: 0 0 18px rgba(0,0,0,0.3);
        }

        #category-filter label {
            display: block;
            margin-bottom: 18px;
            font-size: 22px;
            cursor: pointer;
        }

        #category-filter input[type="checkbox"] {
            margin-right: 12px;
            transform: scale(1.5);
            accent-color: black;
            cursor: pointer;
        }

        #category-filter .title {
            font-weight: bold;
            margin-bottom: 24px;
            font-size: 26px;
        }

        /* Overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(35, 31, 32, 0.92);
            color: white;
            z-index: 3000;
            display: flex;
            align-items: center;
            font-family: 'Futura', sans-serif;
        }

        .overlay-wrapper {
            max-width: 90rem;
            position: relative;
            left: 20rem;
            max-width: 60rem;
            padding-right: 2rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logos {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .logos img {
            height: 100px;
            width: auto;
        }

        .overlay-wrapper h1 {
            font-size: 48pt;
            color: #EEC02F;
            margin-bottom: 30px;
            max-width: 900px;
        }

        .overlay-wrapper p {
            font-size: 36pt;
            color: white;
            max-width: 1000px;
            line-height: 1.4;
            margin-bottom: 60px;
            text-align: justify;
        }

        #enterButton {
            font-size: 24pt;
            padding: 20px 40px;
            background-color: #EEC02F;
            color: #231F20;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Futura Bold', sans-serif;
        }

        #enterButton:hover {
            background-color: #f7d44f;
        }
    </style>
</head>
<body>

<!-- Intro overlay -->
<div id="overlay">
    <div class="overlay-wrapper">
        <div class="logos">
            <img src="./images/mtm_logo_yellow.png" alt="Moderns Logo" />
            <img src="./images/sarasota_100_logo_white.png" alt="Sarasota 100 Logo" />
        </div>
        <h1>Welcome to the Sarasota 100 Interactive Map</h1>
        <p>Explore the architectural legacy of Sarasota. Click on the yellow dots to learn more about each site.</p>
        <button id="enterButton">Enter Map</button>
    </div>
</div>

<div id="map"></div>

<!-- Category Filter UI -->
<div id="category-filter">
    <div class="title">Filter Categories</div>
    <label><input type="checkbox" value="all" id="checkAll" checked> All</label>
    <label><input type="checkbox" value="Multifamily" checked> Multi-family Residential</label>
    <label><input type="checkbox" value="Educational" checked> Educational</label>
    <label><input type="checkbox" value="Culture and Arts" checked> Culture & Arts</label>
    <label><input type="checkbox" value="District" checked> Neighborhoods & Districts</label>
    <label><input type="checkbox" value="Residential" checked> Single Family Residential</label>
    <label><input type="checkbox" value="Commercial" checked> Commercial</label>
    <label><input type="checkbox" value="Spiritual" checked> Spiritual</label>
    <label><input type="checkbox" value="Recreational" checked> Recreational</label>
    <label><input type="checkbox" value="Public Space" checked> Public Space</label>
</div>

<script>
    document.getElementById('enterButton').addEventListener('click', () => {
        document.getElementById('overlay').style.display = 'none';
    });

    mapboxgl.accessToken = 'pk.eyJ1IjoiYXJjaGl0ZWN0dXJlc2FyYXNvdGExIiwiYSI6ImNtYnpkN2V4MDFqdHYyd3F1d3oyM2M1a2sifQ.SQd1SUTfTCdWm8ea66NAfg';

    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/dark-v11',
        center: [-82.553257, 27.330930],
        zoom: 13.44
    });

    let allData = null;

    map.on('load', () => {
        fetch('./data/ssoa.geojson')
            .then(res => res.json())
            .then(data => {
                allData = data;

                map.addSource('ssoa', {
                    type: 'geojson',
                    data: data
                });

                map.addLayer({
                    id: 'ssoa',
                    type: 'circle',
                    source: 'ssoa',
                    paint: {
                        'circle-radius': 9,
                        'circle-color': '#EEC02F',
                        'circle-stroke-width': 0
                    }
                });

                map.on('mouseenter', 'ssoa', () => {
                    map.getCanvas().style.cursor = 'pointer';
                });

                map.on('mouseleave', 'ssoa', () => {
                    map.getCanvas().style.cursor = '';
                });

                map.on('click', 'ssoa', (e) => {
                    const props = e.features[0].properties;
                    const coordinates = e.lngLat;

                    const site = props.USER_Site_ || 'Unknown';
                    const year = props.USER_Year_ || 'N/A';
                    const architect = props.USER_Archi || 'N/A';
                    const category = props.USER_Categ || 'N/A';

                    const imageURL = props.Website?.trim();
                    const isValidImage = imageURL && (imageURL.startsWith('http://') || imageURL.startsWith('https://'));
                    const imageHTML = isValidImage ? `<img src="${imageURL}" alt="${site}" class="popup-image">` : '';

                    const html = `
                        <strong>${site}</strong>
                        <em>${year} â€” ${architect}</em>
                        <div>${category}</div>
                        ${imageHTML}
                    `;

                    const popup = new mapboxgl.Popup()
                        .setLngLat(coordinates)
                        .setHTML(html)
                        .addTo(map);

                    // Always offset popup upward to avoid clipping
                    map.easeTo({ center: coordinates, offset: [0, -300], duration: 600 });
                });

                updateMapFilter();
            });
    });

    const checkAllBox = document.getElementById('checkAll');
    const categoryCheckboxes = Array.from(document.querySelectorAll('#category-filter input[type="checkbox"]'))
        .filter(cb => cb.value !== 'all');

    function updateMapFilter() {
        const selected = categoryCheckboxes
            .filter(cb => cb.checked)
            .map(cb => cb.value);

        const filtered = {
            ...allData,
            features: allData.features.filter(f => selected.includes(f.properties.USER_Categ))
        };

        if (map.getSource('ssoa')) {
            map.getSource('ssoa').setData(filtered);
        }
    }

    checkAllBox.addEventListener('change', () => {
        const isChecked = checkAllBox.checked;
        categoryCheckboxes.forEach(cb => cb.checked = isChecked);
        updateMapFilter();
    });

    categoryCheckboxes.forEach(cb => {
        cb.addEventListener('change', () => {
            const allChecked = categoryCheckboxes.every(cb => cb.checked);
            checkAllBox.checked = allChecked;
            updateMapFilter();
        });
    });

    window.addEventListener('load', updateMapFilter);
</script>

</body>
</html>
